<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Text Explanation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <a href="{{ url_for('home') }}" class="back-btn">‚Üê Back to Home</a>
        
        <h1>Custom Text Explanation</h1>
        
        <form method="POST">
            <div class="form-group">
                <label for="text">Enter Your Text:</label>
                <textarea id="text" name="text" rows="6" required
                          placeholder="Enter the text you want explained...">{{ original_text if original_text else '' }}</textarea>
            </div>

            <div class="form-group">
                <label>Select Explanation Level:</label>
                <div class="level-selector">
                    <label class="level-option">
                        <input type="radio" name="level" value="child" {% if level == 'child' %}checked{% endif %} required>
                        Child (Age 10)
                    </label>
                    <label class="level-option">
                        <input type="radio" name="level" value="teen" {% if level == 'teen' %}checked{% endif %}>
                        Teen (High School)
                    </label>
                    <label class="level-option">
                        <input type="radio" name="level" value="expert" {% if level == 'expert' %}checked{% endif %}>
                        Expert (College)
                    </label>
                </div>
            </div>

            <button type="submit" class="btn">Get Explanation</button>
        </form>

        {% if explanation %}
        <div class="result">
            <h2>Explanation ({{ level|capitalize }} Level):</h2>
            <div class="explanation-box">
                {{ explanation }}
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
